    <div class="post-body" itemprop="articleBody">

      
      

      
        <p>可以用来设置环境变量（默认值为development）。<br>一般我们通过检查这个值来分别对开发环境和生产环境下做不同的处理。可以在命令行中通过下面的方式设置这个值：<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">linux &amp; mac: <span class="built_in">export</span> NODE_ENV=production</div><div class="line">windows: <span class="built_in">set</span> NODE_ENV=production</div></pre></td></tr></table></figure></p>
<p>demo如下</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//package.json</span></div><div class="line">&#123;</div><div class="line">    <span class="string">"name"</span>: <span class="string">"npmtest"</span>,</div><div class="line">    <span class="string">"version"</span>: <span class="string">"1.0.0"</span>,</div><div class="line">    <span class="string">"description"</span>: <span class="string">""</span>,</div><div class="line">    <span class="string">"main"</span>: <span class="string">"app.js"</span>,</div><div class="line">    <span class="string">"scripts"</span>: &#123;</div><div class="line">        <span class="string">"test"</span>: <span class="string">"echo \"Error: no test specified\" &amp;&amp; exit 1"</span>,</div><div class="line">        <span class="string">"start"</span>: <span class="string">"better-npm-run start"</span></div><div class="line">    &#125;,</div><div class="line">    <span class="string">"betterScripts"</span>: &#123;</div><div class="line">        <span class="string">"start"</span>: &#123;</div><div class="line">            <span class="string">"command"</span>: <span class="string">"node app.js"</span>,</div><div class="line">            <span class="string">"env"</span>: &#123;</div><div class="line">                <span class="string">"NODE_ENV"</span>: <span class="string">"dev"</span></div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;,</div><div class="line">    <span class="string">"author"</span>: <span class="string">""</span>,</div><div class="line">    <span class="string">"license"</span>: <span class="string">"ISC"</span></div><div class="line">&#125;</div><div class="line"><span class="comment">//app.js</span></div><div class="line"><span class="keyword">if</span> (process.env.NODE_ENV === <span class="string">'product'</span>) &#123;</div><div class="line">    <span class="comment">// just for production code</span></div><div class="line">    <span class="built_in">console</span>.log(<span class="string">'production'</span>);</div><div class="line">&#125;<span class="keyword">else</span>&#123;</div><div class="line">    <span class="built_in">console</span>.log(<span class="string">'dev'</span>);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
