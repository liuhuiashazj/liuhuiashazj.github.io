      <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>indexdb</title>
</head>

<body>

    <div id="add">add</div>
    <div id="read">read</div>
    <div id="del">del</div>
    <div id="log">log</div>
    <script type="text/javascript">
        var db;
        var note = document.querySelector('#log');
        var item = [{
            id: 1,
            hours: 1
        }, {
            id: 2,
            hours: 2
        }]
        var DBOpenRequest = window.indexedDB.open("liuhuitest", 1);
        DBOpenRequest.onerror = function (event) {
            console.log(event);
            note.innerHTML += '<li>Error loading database.</li>';
        };

        DBOpenRequest.onsuccess = function (event) {
            db = DBOpenRequest.result;
            note.innerHTML += '<li>open success.</li>';

        };
        DBOpenRequest.onupgradeneeded = function (event) {
            var db = event.target.result;
            db.onerror = function (event) {
                note.innerHTML += '<li>Error loading database.</li>';
            };
            var objectStore = db.createObjectStore('abc', { keyPath: "id" });
            for (var i in item) {
                objectStore.add(item[i]);
            }
            note.innerHTML += '<li>create objectstore success.</li>';
        }
        var i = 4;
        document.querySelector('#add').addEventListener('click', () => {
            i++;
            var request = db.transaction(["abc"], "readwrite").objectStore("abc").add({ id: i, hours: i });
            request.onsuccess = function (event) {
                // report the success of our new item going into the database
                note.innerHTML += '<li>New item added to database.</li>';
            };
        });
        document.querySelector('#del').addEventListener('click', () => {
            var request = db.transaction(["abc"], "readwrite").objectStore("abc").delete(2);
            request.onsuccess = function (event) {
                // report the success of our new item going into the database
                note.innerHTML += '<li>remove item from database.</li>';
            };
        });
        document.querySelector('#read').addEventListener('click', () => {
            var request = db.transaction(["abc"], "readwrite").objectStore("abc").get(1);

            request.onsuccess = function (event) {
                console.log(request.result);
                // report the success of our new item going into the database
                note.innerHTML += '<li>read item from database.</li>';
            };
        });
    </script>
</body>

</html>
