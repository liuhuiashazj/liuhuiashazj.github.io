## TinyMce

---
### 开源协议
LGPL 2.1 license
允许商业化，但不允许闭源


---
### 框架依赖
使用方式，引入库，初始化即可

```js
tinymce.init({
  selector: 'textarea',
  height: 500,
  theme: 'modern',
  plugins: '123',
  toolbar1: 'formatselect | bold italic strikethrough forecolor backcolor | link | alignleft aligncenter alignright alignjustify  | numlist bullist outdent indent  | removeformat',
  image_advtab: true,
  templates: [
    { title: 'Test template 1', content: 'Test 1' },
    { title: 'Test template 2', content: 'Test 2' }
  ],
  content_css: [
    '//fonts.googleapis.com/css?family=Lato:300,300i,400,400i',
    '//www.tinymce.com/css/codepen.min.css'
  ]
 });
```

### 浏览器兼容性
手机端基本功能能用

- chrome+
- Firefox+
- Edge latest+
- IE9+
- safari latest+
- ios safari not fully supported
- chrome for android


---
### 现有的问题

- 状态更新有延迟
- 用户自定义的osx键绑定
- 浏览器插件，例如语法检查器可能会改变默认的样式，这会导致状态不同步
- IME 和IE11 bug
- 现有的一些高优bug

完整版本参考：
https://github.com/facebook/draft-js/blob/master/docs/Advanced-Topics-Issues-and-Pitfalls.md

问题的冰山一角：


- 如果加粗想要用strong替换b
 - 使用observers，当修改后将html规范化后放入，这种情况要考虑选区的保存、还有undo操作
- 回车创建一个新的行，而不是上一次的默认样式
 - 重新实现execCommand（算法不难，但是浏览器表现都不一样，例如FF有多个选区，实现undo操作）

实际可能：


- delay 几个月
- 不兼容其他浏览器，有些bug可能是浏览器8年的老bug
- 有太多的情况需要考虑到
- 需要支持enter键，同时出来地狱般的粘贴
- 需要处理（Blink/Webkit）回退键、删除键
- 图片支持开发
- selection 具有方向性
- 处理selection系统
- 处理打字、键盘事件、插入特点字符到编辑器
- 处理上下左右导航时的光标
