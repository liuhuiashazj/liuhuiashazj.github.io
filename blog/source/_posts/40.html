        for (let i in obj) {
            let result = touch(obj, i, obj[i]);
            if (typeof obj[i] !== 'object') {} else {
                let curVal = obj[i];
                Object.defineProperty(obj, i, {
                    get: function() {
                        console.log('get', i);
                        return curVal;
                    },
                    set: function(value) {
                        console.log('set', i, value);
                        curVal = value;
                    }
                });
            }

        }
    } else {
        let currentValue = obj;
        Object.defineProperty(parent, key, {
            get: function() {
                console.log('get', key);
                return currentValue;
            },
            set: function(value) {
                console.log('set', key, value);
                currentValue = value;

            }
        });
        return parent;
    }
}
